
<div>

    <h1>Song List</h1>
    <div class="add">
        <button onclick="window.location.href='#!/new_song'">Add new song</button>
    </div>
    <div class="tbl-header">

        <table cellpadding="0" cellspacing="0" border="0">
            <thead>
            <tr>
                <th>Name</th>
                <th>Author</th>
                <th>Duration</th>
                <th>&nbsp;</th>
                <th>&nbsp;</th>
                <th>&nbsp;</th>
            </tr>
            </thead>
        </table>
    </div>
    <div class="tbl-content">
        <table cellpadding="0" cellspacing="0" border="0">
            <tbody >
            <tr data-ng-repeat="song in songs">

                <td><a data-ng-href="#!/read" data-ng-click="songDetails(song)" >{{song.name}}</a></td>
                <td>{{song.author}}</td>
                <td>{{song.duration}}</td>
                <td><button data-ng-click="download(song)">download</button></td>

                <td><a data-ng-href="#!/edit" data-ng-click="editSong(song)" ><button>edit</button></a></td>

                <td><button data-ng-click="deleteSong(song)">delete</button></td>

            </tr>
            </tbody>

        </table>
    </div>
    <div class="add">
        <button data-ng-click="loadData()">Update library</button>
    </div>
</div>
