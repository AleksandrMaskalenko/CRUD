<div data-ng-controller="editSongController">

    <h1>Song Edit</h1>

    <div class="tbl-header">

        <table cellpadding="0" cellspacing="0" border="0">
            <thead>
            <tr>

                <th>Name</th>
                <th>Author</th>
                <th>Duration</th>
                <th>Date</th>

            </tr>
            </thead>
        </table>
    </div>
    <div class="tbl-content">
        <table cellpadding="0" cellspacing="0" border="0">
            <tbody>
            <tr>

                <td><input type="text" data-ng-model="name"/></td>
                <td><input type="text" data-ng-model="author"/></td>
                <td><input type="text" data-ng-model="duration"/></td>
                <td><input type="text" data-ng-model="date"/></td>

            </tr>
            </tbody>

        </table>
    </div>

    <div class="add">
        <button data-ng-click="updateSong()">Update song</button>
    </div>

    <div class="add">
        <a data-ng-click="loadData()" data-ng-href="#!/main"  ><button>Back</button></a>
    </div>

</div>
