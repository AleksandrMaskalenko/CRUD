<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset=utf-8">

    <link href="css/style.css" type="text/css" rel="stylesheet">

    <script src = "js/angular.js"></script>
    <script src = "js/angular-resource.js"></script>
    <script src = "js/songs.js"></script>

    <title>Library</title>
</head>
<body ng-controller="myApp">
    <h1>Song List</h1>
    <div class="tbl-header">

        <table cellpadding="0" cellspacing="0" border="0">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Author</th>
            <th>Duration</th>
            <th>Date</th>
            <th>&nbsp;</th>
            <th>&nbsp;</th>
        </tr>
        </thead>
        </table>
    </div>
    <div class="tbl-content">
        <table cellpadding="0" cellspacing="0" border="0">
        <tbody>
        <tr ng-repeat="song in songs">
            <td>{{song.id}}</td>
            <td>{{song.name}}</td>
            <td>{{song.author}}</td>
            <td>{{song.duration}}</td>
            <td>{{song.date}}</td>
            <td><button ng-click="editUser(song.id)">edit</button></td>
            <td><button ng-click="deleteUser(song.id)">delete</button></td>
        </tr>
        </tbody>

    </table>
</div>


</body>
</html>
